<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <header class="flex space-between align-center" id="navigation-wrapper">
      <div class="flex align-center" id="left-container">
        <img
          class="icon-btn cursor-pointer"
          id="menu-btn"
          src="images/icon-menu.svg"
          alt="Menu Button Icon"
        />
        <img id="logo" src="images/logo.svg" alt="Sneaker logo" />
        <div id="navigation">
          <nav>
            <img
              class="icon-btn cursor-pointer"
              id="close-btn"
              src="images/icon-close.svg"
              alt="Close button icon"
            />
            <div class="flex">
              <a href="">Collections</a>
              <a href="">Men</a>
              <a href="">Women</a>
              <a href="">About</a>
              <a href="">Contact</a>
            </div>
          </nav>
        </div>
      </div>
      <div class="flex align-center" id="right-container">
        <div id="cart-nav">
          <svg
            class="icon-btn cursor-pointer"
            id="cart-btn"
            width="22"
            height="20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
              fill="#69707D"
              fill-rule="nonzero"
            />
          </svg>
          <span class="hidden" id="cart-quantity"></span>
        </div>
        <section class="flex flex-column hidden" id="cart-container">
          <h2>Cart</h2>
          <hr />
          <div
            class="flex flex-column justify-center"
            id="cart-product-container"
          >
            <p>Your cart is empty.</p>
          </div>
        </section>
        <img
          class="account-avatar"
          src="images/image-avatar.png"
          alt="Avatar image"
        />
      </div>
    </header>
    <main>
      <figure class="flex flex-column thumbnail-section">
        <button
          type="button"
          class="flex justify-center align-center control-img-btn cursor-pointer"
          id="previous-btn"
        >
          <svg width="12" height="18" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M11 1 3 9l8 8"
              stroke="#1D2026"
              stroke-width="4"
              fill="none"
              fill-rule="evenodd"
            />
          </svg>
        </button>
        <img
          id="displayed-image"
          src="images/image-product-1.jpg"
          alt="Product image"
        />
        <button
          type="button"
          class="flex justify-center align-center control-img-btn cursor-pointer"
          id="next-btn"
        >
          <svg width="12" height="18" xmlns="http://www.w3.org/2000/svg">
            <path
              d="m2 1 8 8-8 8"
              stroke="#1D2026"
              stroke-width="4"
              fill="none"
              fill-rule="evenodd"
            />
          </svg>
        </button>
        <div id="thumbnail-container" class="flex">
          <figure class="thumbnail-active">
            <img
              src="images/image-product-1-thumbnail.jpg"
              alt="Product image thumbnail 1"
            />
          </figure>
          <figure>
            <img
              src="images/image-product-2-thumbnail.jpg"
              alt="Product image thumbnail 2"
            />
          </figure>
          <figure>
            <img
              src="images/image-product-3-thumbnail.jpg"
              alt="Product image thumbnail 3"
            />
          </figure>
          <figure>
            <img
              src="images/image-product-4-thumbnail.jpg"
              alt="Product image thumbnail 4"
            />
          </figure>
        </div>
      </figure>

      <div id="desktop-lightbox" class="flex flex-column hidden">
        <button type="button" class="cursor-pointer" id="lightbox-close-button">
          <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
            <path
              d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z"
              fill="#69707D"
              fill-rule="evenodd"
            />
          </svg>
        </button>
        <figure id="lightbox-big-image" class="flex flex-column">
          <button
            type="button"
            class="flex justify-center align-center control-img-btn cursor-pointer"
            id="lightbox-previous-btn"
          >
            <svg width="12" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11 1 3 9l8 8"
                stroke="#1D2026"
                stroke-width="4"
                fill="none"
                fill-rule="evenodd"
              />
            </svg>
          </button>
          <img src="images/image-product-1.jpg" alt="Product image" />
          <button
            type="button"
            class="flex justify-center align-center control-img-btn cursor-pointer"
            id="lightbox-next-btn"
          >
            <svg width="12" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
                d="m2 1 8 8-8 8"
                stroke="#1D2026"
                stroke-width="4"
                fill="none"
                fill-rule="evenodd"
              />
            </svg>
          </button>
          <div
            class="flex align-center justify-center"
            id="lightbox-thumbnail-container"
          >
            <figure class="thumbnail-active">
              <img
                src="images/image-product-1-thumbnail.jpg"
                alt="Product image thumbnail 1"
              />
            </figure>
            <figure>
              <img
                src="images/image-product-2-thumbnail.jpg"
                alt="Product image thumbnail 2"
              />
            </figure>
            <figure>
              <img
                src="images/image-product-3-thumbnail.jpg"
                alt="Product image thumbnail 3"
              />
            </figure>
            <figure>
              <img
                src="images/image-product-4-thumbnail.jpg"
                alt="Product image thumbnail 4"
              />
            </figure>
          </div>
        </figure>
      </div>

      <section class="product-section">
        <div class="product-detail-container">
          <p class="company">Sneaker Company</p>
          <h1 class="product-name">Fall Limited Edition Sneakers</h1>
          <p class="product-description">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, theyâ€™ll withstand everything
            the weather can offer.
          </p>
        </div>
        <div class="flex space-between align-center product-price">
          <span class="current-price"
            >$125.00 <span class="discount">50%</span></span
          >
          <span class="old-price">$250.00</span>
        </div>
        <div
          class="flex flex-column align-center"
          id="quantity-setting-and-btn-wrapper"
        >
          <div
            class="flex space-between align-center"
            id="quantity-setting-container"
          >
            <div
              id="minus-btn"
              class="flex justify-center align-center cursor-pointer"
            >
              <svg
                width="12"
                height="4"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <defs>
                  <path
                    d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z"
                    id="a"
                  />
                </defs>
                <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#a" />
              </svg>
            </div>
            <span id="current-quantity">0</span>
            <div
              id="plus-btn"
              class="flex justify-center align-center cursor-pointer"
            >
              <svg
                width="12"
                height="12"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <defs>
                  <path
                    d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z"
                    id="b"
                  />
                </defs>
                <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#b" />
              </svg>
            </div>
          </div>
          <button
            type="button"
            class="flex justify-center align-center cursor-pointer"
            id="add-to-cart-btn"
          >
            <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                fill-rule="nonzero"
              />
            </svg>
            Add to cart
          </button>
        </div>
      </section>
    </main>
    <script type="module" src="scripts/main_script.js"></script>
  </body>
</html>
