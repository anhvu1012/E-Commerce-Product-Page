<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <header id="navigation-wrapper">
      <div id="left-container">
        <img
          class="icon-btn"
          id="menu-btn"
          src="images/icon-menu.svg"
          alt="Menu Button Icon"
        />
        <img id="logo" src="images/logo.svg" alt="Sneaker logo" />
        <div id="navigation">
          <nav>
            <img
              class="icon-btn"
              id="close-btn"
              src="images/icon-close.svg"
              alt="Close button icon"
            />
            <div>
              <a href="">Collections</a>
              <a href="">Men</a>
              <a href="">Women</a>
              <a href="">About</a>
              <a href="">Contact</a>
            </div>
          </nav>
        </div>
      </div>
      <div id="right-container">
        <img
          class="icon-btn"
          id="cart-btn"
          src="images/icon-cart.svg"
          alt="Cart icon"
        />
        <section class="hidden" id="cart-container">
          <h2>Cart</h2>
          <hr />
          <div id="cart-product-container">
            <span>Your cart is empty.</span>
          </div>
        </section>
        <img
          class="account-avatar"
          src="images/image-avatar.png"
          alt="Avatar image"
        />
      </div>
    </header>
    <main>
      <figure id="thumbnail-section">
        <img src="images/image-product-1.jpg" alt="Product image" />
        <div>
          <img
            src="images/image-product-1-thumbnail.jpg"
            alt="Product image thumbnail 1"
          />
          <img
            src="images/image-product-2-thumbnail.jpg"
            alt="Product image thumbnail 2"
          />
          <img
            src="images/image-product-3-thumbnail.jpg"
            alt="Product image thumbnail 3"
          />
          <img
            src="images/image-product-4-thumbnail.jpg"
            alt="Product image thumbnail 4"
          />
        </div>
      </figure>

      <section id="product-section">
        <div id="product-detail">
          <p id="company">Sneaker Company</p>
          <h1 id="product-name">Fall Limited Edition Sneakers</h1>
          <p id="product-description">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, theyâ€™ll withstand everything
            the weather can offer.
          </p>
        </div>
        <div id="product-price">
          <span id="current-price">$125.00</span>
          <span id="discount">50%</span>
          <span id="old-price">$250.00</span>
        </div>
        <div>
          <div id="quantity-setting">
            <img src="images/icon-minus.svg" alt="Minus button for quantity" />
            <span id="current-quantity">0</span>
            <img src="images/icon-plus.svg" alt="Plus button for quantity" />
          </div>
          <button>Add to cart</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
